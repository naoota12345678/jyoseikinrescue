<body>
    <div class="container">
        <div class="header">
            <h1>🗂️ 助成金メモ・スケジュール管理</h1>
            <p style="color: #6b7280; margin-top: 5px;">助成金の申請状況を一元管理</p>
            <div class="header-actions">
                <button class="btn btn-primary" onclick="showNewSubsidyModal()">
                    ➕ 新規助成金を追加
                </button>
                <button class="btn btn-secondary" onclick="showApplicationForms()">
                    📋 申請書類ダウンロード
                </button>
                <button class="btn btn-secondary" onclick="showUpcomingDeadlines()">
                    📅 期限確認
                </button>
                <button class="btn btn-secondary" onclick="window.location.href='/dashboard'">
                    🏠 ダッシュボードへ戻る
                </button>
            </div>
        </div>
        
        <div class="main-content">
            <!-- 左端：AI診断結果表示エリア -->
            <div class="ai-results-panel">
                <div class="panel-header">
                    <h3>🤖 AI診断結果</h3>
                    <div class="panel-actions">
                        <button class="action-btn" onclick="goToDiagnosis()" title="新規診断">📋</button>
                        <button class="action-btn" onclick="goToAIConsultation()" title="AI相談">💬</button>
                    </div>
                </div>
                
                <div class="ai-results-content" id="aiResultsContent">
                    <div class="empty-state">
                        <div class="empty-state-icon">🔍</div>
                        <div class="empty-state-text">まだ診断結果がありません</div>
                        <button class="start-diagnosis-btn" onclick="goToDiagnosis()">
                            最初の診断を実行
                        </button>
                    </div>
                </div>
            </div>

            <!-- 中央：助成金メモエリア -->
            <div class="subsidy-memo-area">
                <div class="memo-header">
                    <h3>📝 助成金メモ管理</h3>
                    <button class="add-new-btn" onclick="showNewSubsidyModal()">
                        ➕ 新規追加
                    </button>
                </div>
                
                <div class="search-bar">
                    <input type="text" id="searchInput" placeholder="助成金名や対象者で検索..." onkeyup="searchSubsidies()">
                </div>
                
                <div id="subsidiesList" class="subsidy-cards">
                    <!-- 助成金カードがここに表示される -->
                </div>
            </div>
            
            <!-- 右端：チャット履歴 -->
            <div class="chat-history">
                <div class="chat-header">
                    📝 チャット履歴・メモ
                </div>
                <div class="chat-messages" id="chatMessages">
                    <div class="empty-state">
                        <div class="empty-state-text">助成金を選択してください</div>
                    </div>
                </div>
                <div class="chat-actions" style="display: none;" id="chatActions">
                    <button class="add-memo-btn" onclick="addMemo()">
                        💬 メモを追加
                    </button>
                    <button class="add-subsidy-btn" onclick="showNewSubsidyModal()">
                        ➕ 新規助成金追加
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 詳細表示・編集モーダル -->
    <div id="subsidyModal" class="modal">
        <div class="modal-content">
            <div class="modal-header" id="modalTitle">助成金詳細</div>
            <div id="modalBody">
                <!-- 動的にコンテンツが挿入される -->
            </div>
            <div class="modal-actions">
                <button class="btn btn-secondary" onclick="closeModal()">閉じる</button>
                <button class="btn btn-primary" onclick="saveSubsidy()">保存</button>
            </div>
        </div>
    </div>
    
    <script>
        let currentSubsidyId = null;
        let subsidiesData = [];
        let currentUser = null;
        
        // Firebase設定
        const firebaseConfig = {
            apiKey: "AIzaSyDzRzS-C104mWNloO94GNH7Jv93F5gWVto",
            authDomain: "jyoseikinrescue.firebaseapp.com",
            projectId: "jyoseikinrescue",
            storageBucket: "jyoseikinrescue.firebasestorage.app",
            messagingSenderId: "453016168690",
            appId: "1:453016168690:web:6658e01bdd588ea63f886b",
            measurementId: "G-V8WP53NEH4"
        };
        
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const auth = firebase.auth();
        
        // 認証状態の監視
        let authStateChecked = false;
        auth.onAuthStateChanged(function(user) {
            console.log('メモ画面: 認証状態変更', user ? user.uid : 'ログアウト');
            
            if (user) {
                currentUser = user;
                // 認証状態をコンソールに詳細表示
                console.log('=== 認証ユーザー詳細 ===');
                console.log('UID:', user.uid);
                console.log('Email:', user.email);
                console.log('Display Name:', user.displayName);
                console.log('====================');
                authStateChecked = true;
                console.log('メモ画面: ユーザー認証成功、ページ初期化開始');
                initializePage();
                loadAIResults(); // AI診断結果をロード
            } else if (authStateChecked) {
                // 認証状態が一度確認された後にnullになった場合のみリダイレクト
                console.log('メモ画面: ユーザー未認証、ログインページにリダイレクト');
                window.location.href = '/';
            } else {
                // 初回の認証チェック中は少し待つ
                console.log('メモ画面: 初回認証チェック中、待機...');
                setTimeout(() => {
                    authStateChecked = true;
                    if (!currentUser) {
                        console.log('メモ画面: 認証タイムアウト、ログインページにリダイレクト');
                        window.location.href = '/';
                    }
                }, 5000); // 5秒待つ
            }
        });
        
        // ページ初期化
        function initializePage() {
            loadSubsidies();
            checkPendingDiagnosis();
        }
        
        // 認証トークンを取得
        async function getAuthToken() {
            console.log('トークン取得開始', currentUser ? 'ユーザー存在' : 'ユーザー不在');
            if (!currentUser) return null;
            
            console.log('現在のユーザーID:', currentUser.uid);
            console.log('現在のユーザーEmail:', currentUser.email);
            
            try {
                const token = await currentUser.getIdToken();
                console.log('トークン取得成功', token ? '取得済み' : 'トークンなし');
                return token;
            } catch (error) {
                console.error('トークン取得エラー:', error);
                return null;
            }
        }
        
        // 助成金リストを読み込む
        async function loadSubsidies() {
            console.log('loadSubsidies開始');
            try {
                const token = await getAuthToken();
                if (!token) {
                    console.error('認証トークンの取得に失敗');
                    // APIを呼ばずに空のリストを表示
                    displaySubsidies([]);
                    return;
                }
                
                console.log('API呼び出し開始');
                const response = await fetch('/api/subsidies', {
                    headers: {
                        'Authorization': 'Bearer ' + token
                    }
                });
                
                console.log('API応答:', response.status);
                if (response.ok) {
                    subsidiesData = await response.json();
                    console.log('データ取得成功:', subsidiesData.length, '件');
                    displaySubsidies(subsidiesData);

        // 進捗率を計算
        function calculateProgress(subsidy) {
            let total = 0;
            let completed = 0;
            
            if (subsidy.plan_application.required) {
                subsidy.plan_application.documents.forEach(doc => {
                    total++;
                    if (doc.completed) completed++;
                });
            }
            
            subsidy.payment_application.documents.forEach(doc => {
                total++;
                if (doc.completed) completed++;
            });
            
            return total === 0 ? 0 : (completed / total) * 100;
        }

        }
        
        function formatDateTime(dateString) {
            const date = new Date(dateString);
            return `${date.getFullYear()}/${date.getMonth() + 1}/${date.getDate()} ${date.getHours()}:${date.getMinutes().toString().padStart(2, '0')}`;

        async function migrateLocalStorageData() {
            // localStorageから古いデータを移行
            const savedResults = localStorage.getItem('aiDiagnosisResults');
            if (savedResults) {
                try {
                    const localResults = JSON.parse(savedResults);
                    const token = await getAuthToken();
                    if (!token) return;
                    
                    // 古いデータをFirestoreに保存
                    for (const result of localResults) {
                        await fetch('/api/ai-results', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'Authorization': 'Bearer ' + token
                            },
                            body: JSON.stringify(result)
                        });
                    }
                    
                    // 移行完了後、localStorageをクリア
                    localStorage.removeItem('aiDiagnosisResults');
                    console.log('Successfully migrated AI results to Firestore');
                    
                    // 再読み込み
                    await loadAIResults();
                } catch (error) {
                    console.error('Error migrating localStorage data:', error);
                }
            }
        }

                                <a href="${guide.url}" target="_blank" style="display: block; padding: 0.75rem; background: #f0f9ff; border: 1px solid #0ea5e9; border-radius: 4px; text-decoration: none; color: #0c4a6e; text-align: center; font-weight: 600; margin-bottom: 0.5rem;">
                                    📋 ${key}<br>
                                    <span style="font-size: 0.8rem; font-weight: normal;">（厚生労働省公式サイト）</span>
                                </a>
                            `;
                        });
                    }
                    
                    // 最終更新日
                    if (subsidy.last_checked && subsidy.last_checked !== '不明') {
                        formsHTML += `<p style="font-size: 0.8rem; color: #9ca3af; text-align: right; margin-top: 0.5rem;">最終確認: ${subsidy.last_checked}</p>`;
                    }
                    
                    formsHTML += '</div>';
                });
                
                formsHTML += `
                        </div>
                        <div style="margin-top: 1.5rem; padding: 1rem; background: #fef3c7; border-radius: 6px;">
                            <p style="color: #92400e; font-size: 0.9rem; margin: 0;">
                                ⚠️ <strong>注意事項</strong><br>
                                • 最新の様式は必ず厚生労働省の公式サイトでご確認ください<br>
                                • 申請前に必ず最新版をダウンロードしてご利用ください
                            </p>
                        </div>
                        <div style="text-align: center; margin-top: 1.5rem;">
                            <button onclick="location.reload()" style="background: #667eea; color: white; border: none; padding: 0.75rem 1.5rem; border-radius: 6px; cursor: pointer;">
                                戻る
                            </button>
                        </div>
                    </div>
                `;
                
                // メインコンテンツエリアに表示
                const mainContent = document.querySelector('.main-content');
                if (mainContent) {
                    mainContent.innerHTML = formsHTML;
                }
                
            } catch (error) {
                console.error('Error loading forms data:', error);
                // エラー時のフォールバック表示
                const mainContent = document.querySelector('.main-content');
                if (mainContent) {
                    mainContent.innerHTML = `
                        <div style="background: white; padding: 2rem; border-radius: 12px; margin: 1rem 0; text-align: center;">
                            <h2 style="color: #dc2626;">エラーが発生しました</h2>
                            <p style="color: #6b7280;">申請書類データの取得に失敗しました。しばらく時間をおいて再度お試しください。</p>
                            <button onclick="location.reload()" style="background: #667eea; color: white; border: none; padding: 0.75rem 1.5rem; border-radius: 6px; cursor: pointer; margin-top: 1rem;">
                                戻る
                            </button>
                        </div>
                    `;
                }
            }
        }
        
        function getSubsidyIcon(subsidyId) {
            const icons = {
                'gyoumukaizen': '🏭',
                'career-up_seishain': '👥',
                'career-up_chingin': '💰',
                'career-up_shogaisha': '♿',
                'career-up_kyotsu': '⚖️',
                'career-up_shoyo': '🏆',
                'career-up_shahoken': '🏥',
                'career-up_tanshuku': '⏰'
            };
            return icons[subsidyId] || '📋';
        }
    </script>
