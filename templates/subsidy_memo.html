                    <div class="form-group">

        // Ë®àÁîªÁî≥Ë´ã„Çª„ÇØ„Ç∑„Éß„É≥„ÅÆË°®Á§∫ÂàáÊõø
        function togglePlanSection() {
            const checkbox = document.getElementById('planRequired');
            const section = document.getElementById('planSection');
            section.style.display = checkbox.checked ? 'block' : 'none';
        }
        
        // ÂøÖË¶ÅÊõ∏È°ûÂêç„ÇíËøΩÂä†
        function addDocument(phase) {
            const documentName = prompt('ÂøÖË¶ÅÊõ∏È°ûÂêç„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ:');
            if (documentName) {
                const container = document.getElementById(phase + 'Documents');
                const docDiv = document.createElement('div');
                docDiv.className = 'document-item';
                docDiv.innerHTML = `
                    <input type="checkbox" class="document-checkbox">
                    <span class="document-name">${documentName}</span>
                `;
                container.insertBefore(docDiv, container.lastElementChild);
            }
        }
        
        // „É°„É¢„ÇíËøΩÂä†
        async function addMemo() {
            if (!currentSubsidyId) return;
            
            const memoContent = prompt('„É°„É¢„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ:');
            if (memoContent) {
                try {
                    const token = await getAuthToken();
                    if (!token) return;
                    
                    const response = await fetch(`/api/subsidies/${currentSubsidyId}/memo`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': 'Bearer ' + token
                        },
                        body: JSON.stringify({ content: memoContent })
                    });
                    
                    if (response.ok) {
                        loadSubsidies();
                    }
                } catch (error) {
                    console.error('Error adding memo:', error);
                }
            }
        }
        
        // Âä©ÊàêÈáë„Çí‰øùÂ≠ò
        async function saveSubsidy() {
            const subsidyData = {
                name: document.getElementById('subsidyName').value,
                target_person: document.getElementById('targetPerson').value,
                plan_application: {
                    required: document.getElementById('planRequired').checked,
                    deadline: document.getElementById('planDeadline').value,
                    documents: getPlanDocuments(),
                    memo: document.getElementById('planMemo').value
                },
                payment_application: {
                    required: true,
                    deadline: document.getElementById('paymentDeadline').value,
                    documents: getPaymentDocuments(),
                    memo: document.getElementById('paymentMemo').value
                }
            };
            
            try {
                const token = await getAuthToken();
                if (!token) return;
                
                const response = await fetch('/api/subsidies', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + token
                    },
                    body: JSON.stringify(subsidyData)
                });
                
                if (response.ok) {
                    closeModal();
                    loadSubsidies();
                }
            } catch (error) {
                console.error('Error saving subsidy:', error);
            }
        }
        
        // Êõ∏È°û„É™„Çπ„Éà„ÇíÂèñÂæó
        function getPlanDocuments() {
            const docs = [];
            document.querySelectorAll('#planDocuments .document-item').forEach(item => {
                docs.push({
                    name: item.querySelector('.document-name').textContent,
                    completed: item.querySelector('.document-checkbox').checked
                });
            });
            return docs;
        }
        
        function getPaymentDocuments() {
            const docs = [];
            document.querySelectorAll('#paymentDocuments .document-item').forEach(item => {
                docs.push({
                    name: item.querySelector('.document-name').textContent,
                    completed: item.querySelector('.document-checkbox').checked
                });
            });
            return docs;
        }
        
        // „É¢„Éº„ÉÄ„É´„ÇíÈñâ„Åò„Çã
        function closeModal() {
            document.getElementById('subsidyModal').classList.remove('show');
        }
        
        // Ê§úÁ¥¢Ê©üËÉΩ
        function searchSubsidies() {
            const keyword = document.getElementById('searchInput').value.toLowerCase();
            const filtered = subsidiesData.filter(subsidy => 
                subsidy.name.toLowerCase().includes(keyword) ||
                subsidy.target_person.toLowerCase().includes(keyword)
            );
            displaySubsidies(filtered);
        }
        
        // ÊúüÈôêÁ¢∫Ë™ç
        async function showUpcomingDeadlines() {
            try {
                const token = await getAuthToken();
                if (!token) return;
                
                const response = await fetch('/api/subsidies/deadlines', {
                    headers: {
                        'Authorization': 'Bearer ' + token
                    }
                });
                
                if (response.ok) {
                    const deadlines = await response.json();
                    alert('‰ªäÂæå30Êó•‰ª•ÂÜÖ„ÅÆÊúüÈôê:\n' + 
                        deadlines.map(d => `${d.subsidy_name} (${d.phase}): ${formatDate(d.deadline)}`).join('\n'));
                }

            }
        }
        
        // ‰øùÁïô‰∏≠„ÅÆË®∫Êñ≠ÁµêÊûú„Çí„ÉÅ„Çß„ÉÉ„ÇØ
        async function checkPendingDiagnosis() {
            const sessionId = new URLSearchParams(window.location.search).get('session');
            if (sessionId) {
                try {
                    const token = await getAuthToken();
                    if (!token) return;
                    
                    const response = await fetch(`/api/diagnosis/convert/${sessionId}`, {
                        method: 'POST',
                        headers: {
                            'Authorization': 'Bearer ' + token
                        }
                    });
                    
                    if (response.ok) {
                        alert('Ë®∫Êñ≠ÁµêÊûú„Çí„É°„É¢„Å´‰øùÂ≠ò„Åó„Åæ„Åó„ÅüÔºÅ');
                        loadSubsidies();
                        // URL„Åã„Çâ„Çª„ÉÉ„Ç∑„Éß„É≥ID„ÇíÂâäÈô§
                        window.history.replaceState({}, document.title, window.location.pathname);
                    }
                } catch (error) {
                    console.error('Error converting diagnosis:', error);
                }
            }
        }
        
        // ÈÄ≤ÊçóÁéá„ÇíË®àÁÆó
        function calculateProgress(subsidy) {
            let total = 0;
            let completed = 0;
            
            if (subsidy.plan_application.required) {
                subsidy.plan_application.documents.forEach(doc => {
                    total++;
                    if (doc.completed) completed++;
                });
            }
            
            subsidy.payment_application.documents.forEach(doc => {
                total++;
                if (doc.completed) completed++;
            });
            
            return total === 0 ? 0 : (completed / total) * 100;
        }
        
        // Êó•‰ªò„Éï„Ç©„Éº„Éû„ÉÉ„Éà
        function formatDate(dateString) {
            if (!dateString) return 'Êú™Ë®≠ÂÆö';
            const date = new Date(dateString);
            return `${date.getFullYear()}/${date.getMonth() + 1}/${date.getDate()}`;
        }
        
        function formatDateTime(dateString) {
            const date = new Date(dateString);
            return `${date.getFullYear()}/${date.getMonth() + 1}/${date.getDate()} ${date.getHours()}:${date.getMinutes().toString().padStart(2, '0')}`;
        }
