        // è¨ˆç”»ç”³è«‹ã‚»ã‚¯ã‚·ãƒ§ãƒ³ã®è¡¨ç¤ºåˆ‡æ›¿
        function togglePlanSection() {

        // å¿…è¦æ›¸é¡åã‚’è¿½åŠ 
        function addDocument(phase) {
            const documentName = prompt('å¿…è¦æ›¸é¡åã‚’å…¥åŠ›ã—ã¦ãã ã•ã„:');
            if (documentName) {
                const container = document.getElementById(phase + 'Documents');
                const docDiv = document.createElement('div');
                docDiv.className = 'document-item';
                docDiv.innerHTML = `

                container.insertBefore(docDiv, container.lastElementChild);
            }
        }
        
        // ãƒ¡ãƒ¢ã‚’è¿½åŠ 
        async function addMemo() {
            if (!currentSubsidyId) return;
            
            const memoContent = prompt('ãƒ¡ãƒ¢ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„:');
            if (memoContent) {
                try {
                    const token = await getAuthToken();
                    if (!token) return;
                    
                    const response = await fetch(`/api/subsidies/${currentSubsidyId}/memo`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': 'Bearer ' + token
                        },
                        body: JSON.stringify({ content: memoContent })
                    });
                    
                    if (response.ok) {
                        loadSubsidies();
                    }
                } catch (error) {
                    console.error('Error adding memo:', error);
                }
            }
        }
        
        // åŠ©æˆé‡‘ã‚’ä¿å­˜
        async function saveSubsidy() {
            const subsidyData = {
                name: document.getElementById('subsidyName').value,
                target_person: document.getElementById('targetPerson').value,
                plan_application: {
                    required: document.getElementById('planRequired').checked,
                    deadline: document.getElementById('planDeadline').value,
                    documents: getPlanDocuments(),
                    memo: document.getElementById('planMemo').value

                payment_application: {
                    required: true,
                    deadline: document.getElementById('paymentDeadline').value,
                    documents: getPaymentDocuments(),
                    memo: document.getElementById('paymentMemo').value
                }
            };
            
            try {
                const token = await getAuthToken();

                const response = await fetch('/api/subsidies', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + token
                    },
                    body: JSON.stringify(subsidyData)
                });
                
                if (response.ok) {
                    closeModal();
                    loadSubsidies();
                }
            } catch (error) {
                console.error('Error saving subsidy:', error);
            }
        }

        function getPlanDocuments() {
            const docs = [];
            document.querySelectorAll('#planDocuments .document-item').forEach(item => {

        async function checkPendingDiagnosis() {

        }
        
        // é€²æ—ç‡ã‚’è¨ˆç®—
        function calculateProgress(subsidy) {
            let total = 0;
            let completed = 0;
            
            if (subsidy.plan_application.required) {
                subsidy.plan_application.documents.forEach(doc => {
                    total++;
                    if (doc.completed) completed++;
                });
            }
            
            subsidy.payment_application.documents.forEach(doc => {
                total++;
                if (doc.completed) completed++;
            });
            
            return total === 0 ? 0 : (completed / total) * 100;
        }
        
        // æ—¥ä»˜ãƒ•ã‚©ãƒ¼ãƒãƒƒãƒˆ
        function formatDate(dateString) {
            if (!dateString) return 'æœªè¨­å®š';
            const date = new Date(dateString);
            return `${date.getFullYear()}/${date.getMonth() + 1}/${date.getDate()}`;
        }
        
        function formatDateTime(dateString) {
            const date = new Date(dateString);
            return `${date.getFullYear()}/${date.getMonth() + 1}/${date.getDate()} ${date.getHours()}:${date.getMinutes().toString().padStart(2, '0')}`;
        }
