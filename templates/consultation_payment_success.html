<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>決済完了 - 助成金レスキュー</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .success-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 3rem;
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        .success-icon {
            width: 80px;
            height: 80px;
            background: #10b981;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
        }

        .success-icon svg {
            width: 40px;
            height: 40px;
            color: white;
        }

        .success-title {
            font-size: 2rem;
            font-weight: bold;
            color: #1f2937;
            margin-bottom: 1rem;
        }

        .success-message {
            font-size: 1.1rem;
            color: #6b7280;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .payment-details {
            background: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            text-align: left;
        }

        .payment-details h3 {
            color: #374151;
            margin-bottom: 1rem;
            font-size: 1.1rem;
        }

        .payment-details p {
            margin: 0.5rem 0;
            color: #6b7280;
        }

        .next-steps {
            background: #fef3c7;
            border: 1px solid #f59e0b;
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }

        .next-steps h3 {
            color: #92400e;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .next-steps ul {
            text-align: left;
            color: #92400e;
            padding-left: 1.5rem;
        }

        .next-steps li {
            margin: 0.5rem 0;
        }

        .action-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.2s;
        }

        .btn-primary {
            background: #3b82f6;
            color: white;
        }

        .btn-primary:hover {
            background: #2563eb;
        }

        .btn-secondary {
            background: #e5e7eb;
            color: #374151;
        }

        .btn-secondary:hover {
            background: #d1d5db;
        }

        .loading {
            display: none;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .success-container {
                padding: 2rem;
            }

            .success-title {
                font-size: 1.5rem;
            }

            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-icon">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
            </svg>
        </div>

        <h1 class="success-title">🎉 決済が完了しました！</h1>

        <p class="success-message">
            専門家相談のお支払いが正常に処理されました。<br>
            確認メールをお送りしましたので、ご確認ください。
        </p>

        <div class="payment-details" id="paymentDetails">
            <h3>📋 お支払い内容</h3>
            <p><strong>相談内容:</strong> <span id="categoryName">読み込み中...</span></p>
            <p><strong>プラン:</strong> <span id="planName">読み込み中...</span></p>
            <p><strong>金額:</strong> <span id="amount">読み込み中...</span></p>
            <p><strong>決済ID:</strong> <span id="sessionId">読み込み中...</span></p>
        </div>

        <div class="next-steps">
            <h3>
                📅 次のステップ
            </h3>
            <ul>
                <li>専門家から24時間以内にメールでご連絡いたします</li>
                <li>Calendly予約システムのリンクをお送りします</li>
                <li>ご希望の日時をお選びいただけます</li>
                <li>相談当日はZoomリンクをお送りします</li>
            </ul>
        </div>

        <div class="action-buttons">
            <a href="/dashboard" class="btn btn-primary">
                🏠 ダッシュボードに戻る
            </a>
            <a href="/subsidy_memo" class="btn btn-secondary">
                📝 メモを確認
            </a>
        </div>
    </div>

    <script>
        // URLからsession_idを取得
        const urlParams = new URLSearchParams(window.location.search);
        const sessionId = urlParams.get('session_id');

        if (sessionId) {
            document.getElementById('sessionId').textContent = sessionId;

            // 決済情報を取得（将来的に実装）
            fetchPaymentDetails(sessionId);
        } else {
            console.error('Session ID not found in URL');
        }

        async function fetchPaymentDetails(sessionId) {
            try {
                // 将来的にここでStripe Session APIから詳細情報を取得
                // 現在はダミーデータを表示
                document.getElementById('categoryName').textContent = '相談カテゴリ';
                document.getElementById('planName').textContent = '選択プラン';
                document.getElementById('amount').textContent = '¥○,○○○';
            } catch (error) {
                console.error('Failed to fetch payment details:', error);
            }
        }

        // 5秒後に自動的にダッシュボードへのリンクを強調
        setTimeout(() => {
            const dashboardBtn = document.querySelector('.btn-primary');
            dashboardBtn.style.animation = 'pulse 2s infinite';
            dashboardBtn.style.transform = 'scale(1.05)';
        }, 5000);
    </script>
</body>
</html>
