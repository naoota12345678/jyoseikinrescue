<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>相談日時選択 - 助成金レスキュー</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem 1rem;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            padding: 3rem 2rem;
            text-align: center;
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .content {
            padding: 3rem 2rem;
        }

        .booking-info {
            background: #e3f2fd;
            border: 1px solid #2196f3;
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }

        .booking-info h3 {
            color: #1976d2;
            margin-bottom: 1rem;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .info-label {
            font-weight: 600;
            color: #1976d2;
        }

        .booking-form {
            display: grid;
            gap: 2rem;
        }

        .date-selection {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 2rem;
        }

        .date-selection h3 {
            color: #333;
            margin-bottom: 1.5rem;
        }

        .date-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 1rem;
        }

        .date-option {
            background: white;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            padding: 1rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .date-option:hover {
            border-color: #667eea;
            transform: translateY(-2px);
        }

        .date-option.selected {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .date-option .date {
            font-weight: 600;
            font-size: 1.1rem;
        }

        .date-option .weekday {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .time-selection {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 2rem;
            display: none;
        }

        .time-selection.active {
            display: block;
        }

        .time-selection h3 {
            color: #333;
            margin-bottom: 1.5rem;
        }

        .time-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 1rem;
        }

        .time-option {
            background: white;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            padding: 1rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .time-option:hover {
            border-color: #28a745;
            transform: translateY(-2px);
        }

        .time-option.selected {
            background: #28a745;
            color: white;
            border-color: #28a745;
        }

        .time-option.disabled {
            opacity: 0.5;
            cursor: not-allowed;
            background: #f8f9fa;
        }

        .confirmation-section {
            background: white;
            border: 2px solid #28a745;
            border-radius: 15px;
            padding: 2rem;
            display: none;
        }

        .confirmation-section.active {
            display: block;
        }

        .confirmation-section h3 {
            color: #28a745;
            margin-bottom: 1.5rem;
        }

        .confirmation-details {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 0;
            border-bottom: 1px solid #e9ecef;
        }

        .detail-row:last-child {
            border-bottom: none;
        }

        .detail-label {
            font-weight: 600;
            color: #666;
        }

        .detail-value {
            color: #333;
        }

        .action-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 2rem;
        }

        .btn {
            padding: 1rem 2rem;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            border: none;
            min-width: 150px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(40, 167, 69, 0.3);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-secondary:hover {
            background: #667eea;
            color: white;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            border: 1px solid #f5c6cb;
            display: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 1rem;
        }

        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #28a745;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .container {
                margin: 1rem;
                border-radius: 15px;
            }

            .header {
                padding: 2rem 1rem;
            }

            .content {
                padding: 2rem 1rem;
            }

            .date-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .time-grid {
                grid-template-columns: repeat(3, 1fr);
            }

            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📅 相談日時を選択</h1>
            <p>決済が完了しました。ご希望の相談日時を選択してください。</p>
        </div>

        <div class="content">
            <!-- 予約情報 -->
            <div class="booking-info">
                <h3>📝 ご予約情報</h3>
                <div class="info-grid">
                    <div class="info-item">
                        <span class="info-label">相談者:</span>
                        <span>{{ user_name }}</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">相談時間:</span>
                        <span>30分</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">料金:</span>
                        <span>¥14,300（決済済み）</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">相談ID:</span>
                        <span>{{ consultation_id }}</span>
                    </div>
                </div>
            </div>

            <!-- エラーメッセージ -->
            <div id="errorMessage" class="error-message"></div>

            <!-- 日付選択 -->
            <div class="date-selection">
                <h3>1️⃣ 相談日を選択してください</h3>
                <div class="date-grid" id="dateGrid">
                    <!-- 動的に生成 -->
                </div>
            </div>

            <!-- 時間選択 -->
            <div class="time-selection" id="timeSelection">
                <h3>2️⃣ 相談時間を選択してください</h3>
                <div class="time-grid" id="timeGrid">
                    <!-- 動的に生成 -->
                </div>
            </div>

            <!-- 確認セクション -->
            <div class="confirmation-section" id="confirmationSection">
                <h3>3️⃣ 予約内容を確認してください</h3>
                <div class="confirmation-details">
                    <div class="detail-row">
                        <span class="detail-label">相談日時</span>
                        <span class="detail-value" id="selectedDateTime">-</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Google Meet</span>
                        <span class="detail-value">予約確定後に作成されます</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">リマインダー</span>
                        <span class="detail-value">前日と1時間前にメール通知</span>
                    </div>
                </div>

                <div class="action-buttons">
                    <button class="btn btn-secondary" onclick="resetSelection()">選択をやり直す</button>
                    <button class="btn btn-primary" id="confirmButton" onclick="confirmBooking()">予約を確定する</button>
                </div>

                <div class="loading" id="loadingIndicator">
                    <div class="loading-spinner"></div>
                    予約を確定中...
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script>
        // Firebase設定
        const firebaseConfig = {
            apiKey: "AIzaSyDgPJ2K3aEY1L6EyCUSlKNJYQkqNPkbfOY",
            authDomain: "jyoseikinrescue.firebaseapp.com",
            projectId: "jyoseikinrescue",
            storageBucket: "jyoseikinrescue.appspot.com",
            messagingSenderId: "453016168690",
            appId: "1:453016168690:web:6b1cf3c5e6ac2e8c73fe80"
        };

        firebase.initializeApp(firebaseConfig);

        // consultation_idを取得
        const consultationId = '{{ consultation_id }}';
        let currentConsultationData = null;

        // ページ読み込み時に認証確認とデータ読み込み
        document.addEventListener('DOMContentLoaded', async function() {
            let authWaitTimer = null;
            let authProcessed = false;

            // Firebase初期化確認
            if (!firebase || !firebase.auth) {
                console.error('Firebase not properly loaded');
                handleAuthError();
                return;
            }

            console.log('Firebase loaded successfully');

            // 10秒後に認証チェック（Stripe戻り時の遅延対応）
            authWaitTimer = setTimeout(() => {
                if (!authProcessed && !firebase.auth().currentUser) {
                    console.log('Authentication timeout - no user found after 10 seconds');
                    handleAuthError();
                }
            }, 10000);

            // 認証状態の復旧を試行（Stripeから戻った場合の対応強化）
            const storedToken = localStorage.getItem('auth_token');
            const storedUserId = localStorage.getItem('user_id');

            if (storedToken) {
                console.log('Found stored token, attempting to restore authentication...');

                // トークンが有効かチェック
                try {
                    const response = await fetch('/api/user/profile', {
                        headers: { 'Authorization': 'Bearer ' + storedToken }
                    });
                    if (response.ok) {
                        console.log('Token is still valid, proceeding with stored authentication');
                        // Firebase認証の復元を待たずに直接API呼び出し
                        window.authToken = storedToken;

                        // 2秒待ってからFirebase認証状態を再確認
                        setTimeout(async () => {
                            if (!firebase.auth().currentUser) {
                                console.log('Firebase auth not restored yet, using stored token directly');
                                await loadConsultationInfo();
                            }
                        }, 2000);
                    } else if (response.status === 401) {
                        console.log('Stored token expired, waiting for Firebase re-auth...');
                        localStorage.removeItem('auth_token');
                    }
                } catch (error) {
                    console.log('Token validation error:', error);
                }
            }

            firebase.auth().onAuthStateChanged(async function(user) {
                console.log('Auth state changed:', user ? 'authenticated' : 'not authenticated');

                if (user) {
                    // 認証成功：タイマーをクリアして処理
                    if (authWaitTimer) {
                        clearTimeout(authWaitTimer);
                        authWaitTimer = null;
                        console.log('Auth timer cleared - user authenticated');
                    }

                    if (authProcessed) {
                        console.log('Auth already processed, skipping');
                        return;
                    }
                    authProcessed = true;

                    console.log('Processing authenticated user:', user.uid);

                    try {
                        // Stripeから戻った直後なので、トークンを確実に更新
                        console.log('Getting fresh token after Stripe redirect...');
                        const token = await user.getIdToken(true);
                        localStorage.setItem('auth_token', token);
                        console.log('Token refreshed and stored successfully');

                        // データ読み込み
                        await loadConsultationInfo();
                    } catch (error) {
                        console.error('Error in auth processing:', error);
                        handleAuthError();
                    }
                } else {
                    // 認証されていない場合
                    if (!authProcessed && authWaitTimer) {
                        console.log('No user found, but still waiting...');
                        return; // タイマーがまだ動いているので待機続行
                    }

                    if (!authProcessed) {
                        console.log('No user authenticated and timeout reached');
                        handleAuthError();
                    }
                }
            });
        });

        // loadConsultationInfo関数をグローバルに設定
        window.loadConsultationInfo = async function() {
            try {
                // 認証トークンを取得（優先順位：Firebase現在のユーザー > localStorage > window.authToken）
                let token = null;

                // Firebase認証ユーザーがいる場合、新しいトークンを取得
                if (firebase.auth().currentUser) {
                    console.log('Getting token from Firebase user...');
                    token = await firebase.auth().currentUser.getIdToken(true);
                    localStorage.setItem('auth_token', token);
                    window.authToken = token;
                }
                // localStorageにトークンがある場合
                else if (localStorage.getItem('auth_token')) {
                    console.log('Using token from localStorage...');
                    token = localStorage.getItem('auth_token');
                    window.authToken = token;
                }
                // window.authTokenがある場合（復旧処理で設定済み）
                else if (window.authToken) {
                    console.log('Using token from window.authToken...');
                    token = window.authToken;
                }

                if (!token) {
                    console.error('No authentication token available');
                    handleAuthError();
                    return;
                }

                console.log('Fetching consultation info with token...');
                const response = await fetch(`/api/expert-consultation/booking/${consultationId}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    const consultationInfo = await response.json();
                    currentConsultationData = consultationInfo;
                    console.log('Consultation info loaded successfully:', consultationInfo);
                    updateConsultationDisplay();
                    loadAvailableDates();
                } else if (response.status === 401) {
                    console.error('Authentication failed, token may be invalid');
                    // トークンが無効の場合、クリアして再認証を促す
                    localStorage.removeItem('auth_token');
                    window.authToken = null;
                    handleAuthError();
                } else {
                    console.error('Failed to load consultation info:', response.status);
                    const errorText = await response.text();
                    console.error('Error details:', errorText);
                    showError('相談情報の取得に失敗しました。');
                }
            } catch (error) {
                console.error('相談情報取得エラー:', error);
                showError('通信エラーが発生しました。');
            }
        };
    </script>

    <script>
        let selectedDate = null;
        let selectedTime = null;
        let availableDates = [];
        let consultationInfo = null;

        function updateConsultationDisplay() {
            if (currentConsultationData) {
                document.querySelector('.info-grid .info-item:nth-child(1) span:last-child').textContent = currentConsultationData.user_name;
            }
        }

        function handleAuthError() {
            showError('認証エラーが発生しました。ダッシュボードに戻ります。');
            setTimeout(() => {
                window.location.href = '/dashboard';
            }, 3000);
        }

        async function loadAvailableDates() {
            try {
                const response = await fetch('/api/google-calendar/available-dates');
                const result = await response.json();

                if (result.success) {
                    availableDates = result.dates;
                    renderDateGrid();
                } else {
                    showError('利用可能な日付の取得に失敗しました。');
                }

            } catch (error) {
                console.error('Date loading error:', error);
                showError('通信エラーが発生しました。');
            }
        }

        function renderDateGrid() {
            const dateGrid = document.getElementById('dateGrid');
            dateGrid.innerHTML = '';

            availableDates.forEach(dateInfo => {
                const dateOption = document.createElement('div');
                dateOption.className = 'date-option';
                dateOption.dataset.date = dateInfo.date;
                dateOption.innerHTML = `
                    <div class="date">${dateInfo.display_date}</div>
                    <div class="weekday">${getWeekdayName(dateInfo.weekday)}</div>
                `;
                dateOption.onclick = () => selectDate(dateInfo.date, dateOption);
                dateGrid.appendChild(dateOption);
            });
        }

        function getWeekdayName(weekday) {
            const names = ['月', '火', '水', '木', '金', '土', '日'];
            return names[weekday];
        }

        async function selectDate(date, element) {
            // 選択状態更新
            document.querySelectorAll('.date-option').forEach(el => el.classList.remove('selected'));
            element.classList.add('selected');
            selectedDate = date;

            // 時間枠を読み込み
            await loadTimeSlots(date);

            // 時間選択セクションを表示
            document.getElementById('timeSelection').classList.add('active');
        }

        async function loadTimeSlots(date) {
            try {
                const response = await fetch(`/api/google-calendar/time-slots?date=${date}`);
                const result = await response.json();

                if (result.success) {
                    renderTimeGrid(result.slots);
                } else {
                    showError('時間枠の取得に失敗しました。');
                }

            } catch (error) {
                console.error('Time slots loading error:', error);
                showError('通信エラーが発生しました。');
            }
        }

        function renderTimeGrid(slots) {
            const timeGrid = document.getElementById('timeGrid');
            timeGrid.innerHTML = '';

            slots.forEach(slot => {
                const timeOption = document.createElement('div');
                timeOption.className = `time-option ${slot.available ? '' : 'disabled'}`;
                timeOption.dataset.time = slot.display_time;
                timeOption.textContent = slot.display_time;

                if (slot.available) {
                    timeOption.onclick = () => selectTime(slot.display_time, timeOption);
                }

                timeGrid.appendChild(timeOption);
            });
        }

        function selectTime(time, element) {
            // 選択状態更新
            document.querySelectorAll('.time-option').forEach(el => el.classList.remove('selected'));
            element.classList.add('selected');
            selectedTime = time;

            // 確認セクションを表示
            updateConfirmation();
            document.getElementById('confirmationSection').classList.add('active');
        }

        function updateConfirmation() {
            const selectedDateInfo = availableDates.find(d => d.date === selectedDate);
            const dateTimeText = `${selectedDateInfo.display_date} ${selectedTime}`;
            document.getElementById('selectedDateTime').textContent = dateTimeText;
        }

        async function confirmBooking() {
            if (!selectedDate || !selectedTime) {
                showError('日付と時間を選択してください。');
                return;
            }

            setLoading(true);

            try {
                const response = await fetch('/api/google-calendar/book-consultation', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        consultation_id: '{{ consultation_id }}',
                        date: selectedDate,
                        time: selectedTime
                    })
                });

                const result = await response.json();

                if (result.success) {
                    // 成功ページにリダイレクト
                    window.location.href = `/expert-consultation/confirmed/{{ consultation_id }}`;
                } else {
                    showError(result.error || '予約の確定に失敗しました。');
                }

            } catch (error) {
                console.error('Booking confirmation error:', error);
                showError('通信エラーが発生しました。');
            } finally {
                setLoading(false);
            }
        }

        function resetSelection() {
            selectedDate = null;
            selectedTime = null;

            document.querySelectorAll('.date-option').forEach(el => el.classList.remove('selected'));
            document.querySelectorAll('.time-option').forEach(el => el.classList.remove('selected'));

            document.getElementById('timeSelection').classList.remove('active');
            document.getElementById('confirmationSection').classList.remove('active');
        }

        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }

        function setLoading(isLoading) {
            const button = document.getElementById('confirmButton');
            const loading = document.getElementById('loadingIndicator');

            if (isLoading) {
                button.style.display = 'none';
                loading.style.display = 'block';
                button.disabled = true;
            } else {
                button.style.display = 'block';
                loading.style.display = 'none';
                button.disabled = false;
            }
        }
    </script>
</body>
</html>
