<svg width="320" height="50" viewBox="0 0 320 50" xmlns="http://www.w3.org/2000/svg">
  <!-- 心電図のような波形パターン（元画像を正確に再現） -->
  <g stroke="currentColor" stroke-width="2" fill="none">
    <!-- 基準線 -->
    <line x1="5" y1="30" x2="8" y2="30" />
    
    <!-- 小さな波 -->
    <path d="M8 30 L12 25 L16 35 L20 30" />
    
    <!-- 大きなスパイク -->
    <path d="M20 30 L24 10 L28 45 L32 30" />
    
    <!-- 中くらいの波 -->
    <path d="M32 30 L36 20 L40 35 L44 30" />
    
    <!-- 終了線 -->
    <line x1="44" y1="30" x2="50" y2="30" />
  </g>
  
  <!-- テキスト「助成金レスキュー」 -->
  <text x="55" y="32" font-family="'Hiragino Sans', 'Yu Gothic', sans-serif" font-size="20" font-weight="bold" fill="currentColor">助成金レスキュー</text>
</svg>